syntax = "proto3";

package protocolshared.v1;

// C++로 생성할 때 네임스페이스 제어(옵션)
option cc_enable_arenas = true;

// 공통 결과 코드
enum ResultCode {
  RESULT_OK = 0;
  RESULT_FAIL = 1;
  RESULT_INVALID = 2;
}

// 클라 → 서버: 로그인 요청
message C2S_LoginReq {
  uint64 client_nonce = 1;
  string user_id = 2;
  string auth_token = 3;
}

// 서버 → 클라: 로그인 응답
message S2C_LoginRes {
  ResultCode result = 1;
  uint64 session_id = 2;
}

// 클라 → 서버: 핑
message C2S_Ping {
  uint64 client_time_ms = 1;
}

// 서버 → 클라: 퐁
message S2C_Pong {
  uint64 server_time_ms = 1;
}
